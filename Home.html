<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calendar</title>
    <link rel="stylesheet" href="Home.css">
</head>
<body>
    <div class="calendar-container">
    <div class="calendar">
        <div class="calendar-header">
        <button data-action="previous">previous Month</button>
            <h1 id="currentMonth">Month Year</h1>
        <button data-action="next">Next Month</button>
        </div>

        <table class="calendar-table">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- Calendar cells will be generated here -->
            </tbody>
        </table>
    </div>
    <div id="popup" class="modal">
        <div class="modal-content">
            <span class="close" id="close-popup">&times;</span>
            <h2 id="popup-date-month">Select Event Details</h2>
            <label for="event-time">Event Time:</label>
            <select id="event-time-select">
                <option value="8:00 AM">8:00 AM</option>
                <option value="9:00 AM">9:00 AM</option>
                <option value="10:00 AM">10:00 AM</option>
                <option value="11:00 AM">11:00 AM</option>
                <option value="12:00 AM">12:00 AM</option>
                <option value="1:00 PM">1:00 PM</option>
                <option value="2:00 PM">2:00 PM</option>
                <option value="3:00 PM">3:00 PM</option>
                <option value="4:00 PM">4:00 PM</option>
                <option value="5:00 PM">5:00 PM</option>
                <option value="6:00 PM">6:00 PM</option>
                <option value="7:00 PM">7:00 PM</option>
                <option value="8:00 PM">8:00 PM</option>
                <option value="9:00 PM">9:00 PM</option>
                <option value="10:00 PM">10:00 PM</option>
                <option value="11:00 PM">11:00 PM</option>
            </select>
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name">
            <label for="event-email">Email:</label>
            <input type="text" id="event-email">
            <label for="event-comments">Additional Comments:</label>
            <textarea id="event-comments"></textarea>
            <button id="save-event">Save Event</button>
        </div>
    </div>

    <div id="side-popup" class="side">
            <span class="close" id="close-popup-side">&times; </span>
        <div class="side-content">
            <div id="event-list">

            </div>
        </div>

        
    </div>

</div>
    <script src="home.js"></script>
</body>
</html>
